<div id="page-top" style="width: 100%;height:100%">

  <!-- Page Wrapper -->
  <div id="wrapper" style="background-image: linear-gradient(to right bottom, #0c4496, #0077bb, #00a4b2, #27c98f, #c3e575);">

    <!-- Sidebar -->
    <ul style="background-image: linear-gradient(to right bottom, #2368cf, #2f52b6, #343b9d, #352483, #330969);" class="navbar-nav bg-gradient sidebar sidebar-dark accordion" *ngIf='ctrl.hasLoggedIn && !canHide' id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-car"></i>
        </div>
        <div class="sidebar-brand-text mx-3">AGCABS </div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item" *ngFor="let page of pages" style="cursor: pointer">
        <a class="nav-link" (click)='gotoPage(page.url)'>
           <i style="color: #ffffff"  class={{page.icon}}></i>
           
             <span>{{page.name}}</span></a>
        <hr class="sidebar-divider">
      </li>

      <li class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePages" aria-expanded="true" aria-controls="collapsePages">
          <i class="fas fa-fw fa-settings"></i>
          <span>SETTINGS</span>
        </a>
        <div id="collapsePages" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
          <div class="bg-white py-2 collapse-inner rounded">
            <h6 class="collapse-header">Basic</h6>
            <a class="collapse-item"  (click)="gotoPush()">Push notification & url</a>
            <a class="collapse-item" (click)="gotoPrice()">Price changer</a>
            <a class="collapse-item" (click)="gotoapp()">Application name</a>
            <div class="collapse-divider"></div>
            <h6 class="collapse-header">Advance:</h6>
            <a class="collapse-item" (click)="gotocountry()">Country Code & Language</a>
            <a class="collapse-item" (click)="gototerms()">Terms & conditions</a>
            <a class="collapse-item" (click)="gotofeature()">Features and Password</a>
          </div>
        </div>
      </li>

      <!-- Divider -->
    
    
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" *ngIf='ctrl.hasLoggedIn'>

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <!-- Topbar Search -->
          <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
              <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <!-- Nav Item - Search Dropdown (Visible Only XS) -->
            <li class="nav-item dropdown no-arrow d-sm-none">
              <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-fw"></i>
              </a>
              <!-- Dropdown - Messages -->
              <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search">
                  <div class="input-group">
                    <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </li>

            <!-- Nav Item - Alerts -->
          

            <!-- Nav Item - Messages -->
         
            

            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small"> <a (click)="goHome()">Welcome, {{username}}</a>  </span>
               <span (click)="logOut()"> <i class="fa fa-sign-out"></i></span>
              </a>
              <!-- Dropdown - User Information -->
            
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
   
          <!-- Page Heading -->
          <router-outlet > 
            
          </router-outlet> 
      
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
      
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
 

  <!-- Bootstrap core JavaScript-->


</div>
